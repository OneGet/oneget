version: 1.0.{build}
os:
- WMF 5
configuration: Release
platform: Any CPU
# Install Pester
install: 
    - cinst -y pester
clone_folder: c:\projects\oneget
build_script:
- ps: cd .\src; .\bootstrap.ps1; .\build.ps1
after_build:
- ps: >-
    Get-ChildItem "C:\projects\oneget\src\out\PackageManagement\" -Recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name -DeploymentName releasebits -Type Auto }

before_test:
- ps: >-
    Copy-Item -Recurse "c:\projects\oneget\src\Modules\PowerShellGet" "$Env:ProgramFiles\WindowsPowerShell\Modules\" -Force -Verbose

    & "c:\projects\oneget\Test\run-tests.ps1"
